<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .song-title {
            font-size: 24px;
            color: #555;
            margin: 20px 0;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Music Room</h1>
    <div class="song-title" id="song-title"></div>
    <audio id="audio-player" controls>
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Get the song parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const songUrl = urlParams.get('song');

        if (!songUrl) {
            document.body.innerHTML = "<h1>Error: No song specified!</h1>";
        } else {
            // Set the song URL
            document.getElementById("audio-source").src = decodeURIComponent(songUrl);
            document.getElementById("song-title").textContent = "Now Playing: " + decodeURIComponent(songUrl).split('/').pop().replace('.mp3', '');
            document.getElementById("audio-player").load();
        }
    </script>
</body>
</html>
